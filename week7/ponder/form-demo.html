<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label class="golden" for="name">Full Name:</label>
        <input class="golden" type="text" id="name" name="name" required>
        <label class="golden" for="email">Email:</label>
        <input class="golden" type="email" id="email" name="email" required>
        <label class="golden" for="address">Address:</label>
        <textarea class="golden" id="address" name="address" rows="4" required></textarea>
        <label class="golden" for="payment">Payment Method:</label>
        <select class="golden" id="payment" name="payment">
            <option value="">Select Payment Method</option>
            <option value="credit-card">Credit card</option>
            <option value="pay-pal">PayPal</option>
        </select>
        <div id="creditCardNumberContainer" class="hide">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
            />
        </div>
        <div id="paypalUsernameContainer" class="hide">
            <label for="paypalUsername">PayPal Username:</label>
            <input
            type="text"
            id="paypalUsername"
            name="paypalUsername"
            placeholder="Enter PayPal username"
            required
            />
        </div>
        <button id="submit-button" type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
